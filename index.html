<!DOCTYPE html>
<html>
<head>
    <title>Calculator Project</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <input type="text" id="display" disabled aria-label="Calculator Display">
        <button class="digit" aria-label="Digit 1">1</button>
        <button class="digit" aria-label="Digit 2">2</button>
        <button class="digit" aria-label="Digit 3">3</button>
        <button class="operator" aria-label="Add">+</button>
        <button class="digit" aria-label="Digit 4">4</button>
        <button class="digit" aria-label="Digit 5">5</button>
        <button class="digit" aria-label="Digit 6">6</button>
        <button class="operator" aria-label="Subtract">-</button>
        <button class="digit" aria-label="Digit 7">7</button>
        <button class="digit" aria-label="Digit 8">8</button>
        <button class="digit" aria-label="Digit 9">9</button>
        <button class="operator" aria-label="Multiply">*</button>
        <button class="decimal" aria-label="Decimal Point">.</button>
        <button class="digit" aria-label="Digit 0">0</button>
        <button class="equals" aria-label="Equals">=</button>
        <button class="operator" aria-label="Divide">/</button>
        <button class="operator" aria-label="Percentage">%</button>
        <button class="clear" aria-label="Clear">C</button>
        <button class="backspace" aria-label="Backspace">‚Üê</button>
        <button class="enter" aria-label="Enter">Enter</button>
    </div>
    <script src="calculator.js"></script>
</html>
